<button nz-button nzType="primary" routerLink="/etudiants/ajouter">Ajouter</button>
<nz-table #basicTable [nzData]="etudiants">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Téléphone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
    <tr>
      <td>{{ data.id }}</td>
      <td>{{ data.nom }}</td>
      <td>{{ data.prenom }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.telephone }}</td>
      <td>
        <a routerLink="/etudiants/editer/{{ data.id }}">Editer</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="deleteEtudiant(data.id)">Supprimer</a>
      </td>
    </tr>
    }
  </tbody>
</nz-table>
