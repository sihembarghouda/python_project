<button nz-button nzType="primary" routerLink="/formations/ajouter">Ajouter</button>
<nz-table #basicTable [nzData]="formations">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
    <tr>
      <td>{{ data.id }}</td>
      <td>{{ data.nom }}</td>
      <td>
        <a routerLink="/formations/editer/{{ data.id }}">Editer</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="deleteFormation(data.id)">Supprimer</a>
      </td>
    </tr>
    }
  </tbody>
</nz-table>
